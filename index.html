<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">    
        <header class="d-flex justify-content-center">
            <img src="img/logo.png" alt="" class="w-25 py-3">
        </header>

        <main>
            <div class="d-flex justify-content-center py-3">
                <input type="text" class="mx-3 pe-5 ps-3 rounded-3" placeholder="Nuova task" id="boxTodo">
                <button class="rounded-3 p-2 px-3 ms-fs-1" id="btn">Aggiungi</button>
            </div>

            <div class="ms-box">
                <div class="card mx-5 py-3" id="mainBox">
                </div>

                
            </div>
        </main>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
